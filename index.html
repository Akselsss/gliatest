<html>
  <body>
  <h1> Hallo World <h1>
    <script async src="https://api.beta.glia.com/salemove_integration.js"></script>
    <div align="center"> 
      <input type="button" class="button1" name="help-button" value="Help">
    </div> 
    <div align="center">
      <input id="signup" type="button" class="button2" name="help-button2" value="Click me pls">
    </div> 
    <div align="center">
      <input id="rd" type="button" class="button3" name="help-button3" value="Please work now">
    </div> 
  </body>
  <script>
    sm.getApi({version: 'v1'}).then(function(glia) {
      function onEngagementStart(engagement) {
        console.log("Engagement started: " + engagement.engagementId);
        var submit = document.querySelector('#signup');
        submit.addEventListener('click', function() {
          engagement.recordEvent({message: 'Visitor signed up' });
        });
      }
      function onEngagementEnd(engagement) {
    console.log("Engagement ended: " + engagement.engagementId);
      }
      glia.addEventListener(glia.EVENTS.ENGAGEMENT_START, onEngagementStart);
      glia.addEventListener(glia.EVENTS.ENGAGEMENT_END, onEngagementEnd);
    });
  </script>
</html>
